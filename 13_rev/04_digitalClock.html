<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <style>
      body {
        background-color: #212121;
        color: #fff;
      }
      .center {
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      #clock {
        font-size: 40px;
        background-color: orange;
        padding: 20px 50px;
        margin-top: 10px;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div class="center">
      <div id="banner">
        <h1>Your Local Time</h1>
        <div id="clock"></div>
      </div>
    </div>
  </body>
  <script>
    const clock = document.querySelector("#clock");

    setInterval(() => {
      let date = new Date();
      clock.innerHTML = date.toLocaleTimeString();
    }, 1000);
  </script>
</html>
