<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>async</title>
</head>
<body>
    <h1>Hello! This is Async in JS</h1>
    <button id="start">START</button>
    <button id="stop">STOP</button>
</body>
<script>
    const startPrint = function(str) {
       console.log(str, Date.now());
    }
    
    let interval = document.querySelector('#start').addEventListener('click', function(){
        interval =setInterval(startPrint, 1000, "Start")
    })
    document.querySelector('#stop').addEventListener('click', function(){
        clearInterval(interval)
        console.log("stopped")
    })
</script>
</html>
